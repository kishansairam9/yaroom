version: '3'
services:

  rabbitmq:
    container_name: yaroom-rabbitmq
    image: rabbitmq:3.8.19-management
    ports:
      - "5672:5672"
      - "15672:15672"
    restart: always
    volumes:
      - type: bind
        source: ~/containerVolumes/rabbitmq
        target: /var/lib/rabbitmq/mnesia/
    networks:
      - yaroom-testing

  redis:
    container_name: yaroom-redis
    image: redis:6.2.4
    ports:
      - "6379:6379"
    restart: always
    networks:
      - yaroom-testing

  mongodb:
    container_name: yaroom-mongodb
    image: mongo:5.0.0
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_DATA_DIR: /data/db
      MONGO_LOG_DIR: /data/db
    volumes:
      - type: bind
        source: ~/containerVolumes/mongodb
        target: /data/db
    ports:
      - "27017:27017"
    networks:
      - yaroom-testing

  minio:
    container_name: yaroom-minio
    image: minio/minio:RELEASE.2021-07-15T22-27-34Z
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    volumes:
      - type: bind
        source: ~/containerVolumes/minio
        target: /data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

networks:
  yaroom-testing: